<!doctype html>
<html class="no-js">
	<head>
		<title>Wishify</title>
		
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/handlebars-v4.0.5.js"></script>
		<script src="js/script.js"></script>
		
		<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		
		<link rel="stylesheet" type="text/css" href="normalize.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		
		<script id="nowPlaying-template" type="text/x-handlebars-template">
			<!-- <img src={{albumArtUrl}}> -->
			<span class="title">{{title}}</span><br>
			<span class="artists smaller">{{artists}}</span>
		</script>
		<script id="track-template" type="text/x-handlebars-template">
			<li>
				<img src="{{albumArtUrl}}">
				<div class="metainfo smaller">
					<span class="title nSmaller">{{title}}</span><br>
					<span>
						<span class="album">{{album}}</span> â€¢ 
						<span class="artists">{{artists}}</span>
					</span>
				</div>
				<div class="voting">
					
					<button>
						<svg viewBox="0 0 100 100" stroke="#000"
						fill="none" stroke-width="2">
							<ellipse class="circle" ry="49" rx="49" cy="50" cx="50"/>
							<path class="arrow" d="M50 15v70M25 40l25-25 25 25"/>
						</svg>
					</button>
					<span class="score">{{score}}</span>
					<button>
						<svg viewBox="0 0 100 100" stroke="#000"
						fill="none" stroke-width="2" class="rotate">
							<ellipse class="circle" ry="49" rx="49" cy="50" cx="50"/>
							<path class="arrow" d="M50 15v70M25 40l25-25 25 25"/>
						</svg>
					</button>
				</div>
			</li>
		</script>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	
	<body>
		<header>
			<h1 class="fancy">Wishify</h1>
			<noscript>This page does not work without Javascript!</noscript>
		</header>
		
		<main>
			<ol id="tracklist">
				
			</ol>
		</main>
		
		<footer>
			<div id="nowPlaying" />
		</footer>
		
	</body>
</html>
